###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:hichao]
use = egg:hichao
mako.directories = hichao:templates
pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_mako

# sqlalchemy.url = sqlite:///%(here)s/hichao.sqlite
sqlalchemy.pool_size = 20

[filter:gzip]
use = egg:Paste#gzip
compress_level = 6

[pipeline:main]
pipeline =
    gzip
    hichao

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, hichao, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_hichao]
level = WARN
handlers =
qualname = hichao

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[uwsgi]
processes = 64
alarm = mailme cmd:mail -s 'uWSGI alarm' -a 'From: backend@hichao.com' kenny.xu.chuan@gmail.com;songchundi@163.com
alarm = cachefull signal:17
log-alarm = cachefull, mailme uWSGI listen queue of socket
log-alarm = mailme HARAKIRI ON WORKER
socket = :9993
listen = 20480
master = 1
daemonize = /data/log/api2/star_clues.log
pidfile = /home/api2/hichao_backend/pid/starclues.pid
